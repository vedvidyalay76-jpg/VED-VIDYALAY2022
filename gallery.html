<!doctype html>
<html lang="hi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Gallery - श्री महादेव शुभकरण त्रिवेणी वेद संस्थान</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Martel:wght@400;700&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#0f1724;
      --muted:#9aa4b2;
      --accent:#e6b800;
    }
    *{box-sizing:border-box}
    html,body{margin:0;font-family:Inter,system-ui,Arial,sans-serif;background:linear-gradient(180deg,#071021,#0b1624);color:#e6eef7}
    header{padding:20px;text-align:center;background:rgba(255,255,255,0.05)}
    header h1{margin:0;font-family:Martel,serif;font-size:30px;color:var(--accent)}
    .gallery{padding:40px 20px;max-width:1200px;margin:auto}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:20px}
    .grid img{width:100%;height:220px;object-fit:cover;border-radius:14px;box-shadow:0 6px 16px rgba(0,0,0,0.5);transition:transform .4s,box-shadow .4s}
    .grid img:hover{transform:scale(1.05);box-shadow:0 10px 22px rgba(0,0,0,0.6)}
    .btn{display:inline-block;margin:30px auto 0;padding:12px 20px;background:linear-gradient(90deg,var(--accent),#ffd468);color:#07202a;border-radius:12px;text-decoration:none;font-weight:600}
    .btn-container{text-align:center;margin-top:30px}
    footer{padding:20px;text-align:center;color:var(--muted);font-size:14px;margin-top:40px}
  </style>
</head>
<body>
  <header>
    <h1>विद्यालय गैलरी</h1>
  </header>

  <div class="gallery">
    <div class="grid">
      <img src="winners_temple.jpg" alt="Winners at Temple">
      <img src="winners_stage.jpg" alt="Stage Winners">
      <img src="group_photo.jpg" alt="Group Photo">
      <img src="students_reading.jpg" alt="Students Reading">
      <img src="building.jpg" alt="School Building">
    </div>

    <div class="btn-container">
      <a href="index.html" class="btn">⬅ Back to Home</a>
    </div>
  </div>

  <footer>
    © श्री महादेव शुभकरण त्रिवेणी वेद संस्थान
  <br><small style="font-size:12px;color:#6f7987">Made by Amlendu Jha</small>
  </footer>
</body>
</html>
