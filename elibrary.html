    body {
      font-family: "Noto Serif Devanagari", serif;
      background: #f4f4f9;
      margin: 0;
      padding: 0;
    }
    #preloader {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 9999;
      text-align: center;
      padding: 20px;
    }
    #preloader img {
      width: 120px;
      animation: spinpulse 2s infinite;
    }
    @keyframes spinpulse {
      0%   { transform: rotate(0deg) scale(1); opacity: 1; }
      25%  { transform: rotate(90deg) scale(1.1); opacity: 0.9; }
      50%  { transform: rotate(180deg) scale(1); opacity: 0.8; }
      75%  { transform: rotate(270deg) scale(1.1); opacity: 0.9; }
      100% { transform: rotate(360deg) scale(1); opacity: 1; }
    }
    #quote {
      margin-top: 20px;
      font-size: 18px;
      color: #4b2e83;
      font-weight: bold;
      max-width: 80%;
      animation: fadeQuote 3s infinite alternate;
    }
    @keyframes fadeQuote {
      from { opacity: 0.4; }
      to { opacity: 1; }
    }
    #quote small {
      display: block;
      margin-top: 5px;
      font-size: 15px;
      color: #555;
      font-style: italic;
    }
    #preloader p {
      margin-top: 10px;
      font-size: 16px;
      color: #555;
      animation: blink 1.5s infinite;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }
    #content {
      display: none;
      padding: 20px;
      animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 30px;
    }
    .library {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }
    .book {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    .book h3 {
      margin-bottom: 15px;
      color: #34495e;
      font-size: 18px;
    }
    .btn {
      display: inline-block;
      margin: 5px;
      padding: 10px 15px;
      background: #3498db;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      transition: 0.3s;
    }
    .btn:hover {
      background: #2980b9;
    }
  </style>
